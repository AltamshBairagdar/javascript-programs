<html>
<body>

<script>

var arr = ["1","2","3","4","5"];

document.write("Old array : "+arr);

//push() - add element to the array
document.write("<br><br>"+"push() : 1000");
arr.push("1000");
document.write("<br><br>"+"push element in array : "+arr);

//pop() - remove element 
document.write("<br><br>"+"pop() : 1000");
arr.pop();
document.write("<br><br>"+"pop element in array : "+arr);

</script>
</body>
</html>
