<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		for(var i = 1; i <=20; i++) {
			var flag = false;
			
			for(var j = 2; j <= i; j++) {
				if (i%j===0; &amp;&amp; j!==i) {
					flag = true;
				}
			}
			if(flag === false) {
				document.write("<br>"+i);
			}
		}
	</script>
</head>
</html>
