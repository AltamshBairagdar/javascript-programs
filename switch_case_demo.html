<html>
<body bgcolor="#EC7063">
<script>

document.write("Week using switch Case"+"<br><br>");

var i = 6;

switch(i)
{
	case 1:
	document.write("Sunday");
	break;
	case 2:
	document.write("Monday");
	break;
	case 3:
	document.write("Tuesday");
	break;
	case 4:
	document.write("Wednesday");
	break;
	case 5:
	document.write("Thursday");
	break;
	case 6:
	document.write("Friday");
	break;
	case 7:
	document.write("Saturday");
	break;
}
</script>
</body>
</html>
