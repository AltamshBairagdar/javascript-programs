<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var arr1 = new Array(1,2,3,4,5);


		document.write("Orignal Array : <br>");
		for(var i = 0; i<arr1.length; i++)
		{
			document.write(arr1[i] + "<br>");
		}
		document.write("<br>Reverse Array : <br>")
		document.write(arr1.reverse());

	</script>
</head>
</html>
