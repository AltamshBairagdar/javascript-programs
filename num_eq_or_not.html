<html>
<body bgcolor="#BB8FCE">
<script>	
var val1 = window.prompt("Enter value of A: ");
var val2 = window.prompt("Enter value of B: ");
if(val1>val2)
{
	document.write("<br>"+"A is greater than B");
}
if(val1<val2)
{
	document.write("<br>"+"A is less than B");
}
if(val1==val2)
{
	document.write("<br>"+"A is equal to B");
}
if(val1 != val2)
{
	document.write("<br>"+"A is not equal to B");
}
else
{
	document.write("<br>"+"Invalid !");
}
</script>
</body>
</html>
