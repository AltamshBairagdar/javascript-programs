<html>
<body>

	<h1 onmouseover="f1()">Red</h1>
	<h1 onmouseover="f2()">Green</h1>
	<h1 onmouseover="f3()">Blue</h1>

	<script>
		function f1() {
			document.body.style.background = "red";
		}
		function f2() {
			document.body.style.background = "green";
		}
		function f3() {
			document.body.style.background = "blue";
		}
	</script>
</body>
</html>
