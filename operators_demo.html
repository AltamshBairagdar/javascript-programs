<html>
<body bgcolor="#AED6F1">
<script>

var num1 = parseInt(prompt("Enter First Value"));
var num2 = parseInt(prompt("Enter Second Value"));

var add = num1+num2;

document.write("Addition Is : "+add);

document.write("<br><br>"+"Substraction Is : "+(num1-num2));

document.write("<br><br>"+"Multiplication Is : "+num1*num2);

document.write("<br><br>"+"Division Is : "+num1/num2);

document.write("<br><br>"+"Modulas Is : "+num1%num2);

</script>

</body>
</html>
